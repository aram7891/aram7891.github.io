                extract_es: "“El progreso real rara vez se siente como victoria.” Por qué hacerlo bien se siente como perder.",
                extract_en: "“Real progress rarely feels like victory.”",
                content_es: `N O T A D E C A M P O\n\nPor qué Hacerlo Bien Se Siente Como Estar Perdiendo\n\nLa Paradoja de Sentir que Pierdes Cuando Ganas\n\nEl éxito estratégico personal casi siempre se diagnostica como fracaso al principio.\n\nNo por falta de avance, sino porque la higiene decisional y la gratificación emocional avanzan en direcciones opuestas.\n\nLa mediocridad regala dopamina inmediata: aprobación, intensidad, armonía superficial.\n\nEl progreso real comienza con desorientación, torpeza y una extraña sensación de vacío.\n\nSe siente como perder.\nY en efecto pierdes: la familiaridad, el piloto automático, el ruido que te definía.\n\nEste ensayo explica por qué “hacerlo bien” puede sentirse, durante meses, como si todo se estuviera desmoronando.\n\nLa Incompetencia Consciente\n\nEl Temblor Es Señal de Reescritura\n\nEl crecimiento no es más fuerza sobre fuerza.\nEs la fractura deliberada de una identidad que ya no sirve.\n\nCuando abandonas un patrón viejo —complacer, reaccionar, callar, atacar— la nueva conducta no tiene la fluidez del hábito.\n\nEl sistema nervioso entra en alerta transitoria.\nNo es debilidad.\nEs recableado en vivo.\n\nEl precio es aceptar que, por un tiempo, serás torpe en tu propia vida.\n\nLa versión experta en hábitos obsoletos tiene que desaparecer.\nSe siente como traición.\nEn realidad, estás dejando de sobrevivir para empezar a decidir.\n\nLa torpeza no es fracaso.\nEs reconstrucción.\n\nEl Músculo Invisible\n\nLa Fuerza Que No Hace Ruido\n\nEl error grita.\nEl progreso susurra.\n\nAntes reaccionabas por reflejo.\nAhora eliges no reaccionar.\n\nNadie te aplaude por eso.\nNo hay medalla interna.\nSolo una constatación seca:\n“Ya no manda tanto como antes.”\n\nEse es el músculo invisible.\nNo se siente poderoso.\nSe siente sobrio.\n\nY la sobriedad, al principio, sabe a nada.\n\nLa Estabilidad Como Abstinencia\n\nEl Drama Era Intensidad, No Significado\n\nEl conflicto estimula. El drama produce dopamina.\n\nCuando eliminas el ruido para ganar coherencia, el cerebro experimenta retirada.\n\nLa calma puede leerse como vacío.\nLa paz puede confundirse con aburrimiento.\n\nLo que percibes como pérdida de intensidad es recuperación de ancho de banda mental.\n\nPero la mente acostumbrada al caos interpreta estabilidad como escasez.\n\nLa sostenibilidad no es euforia.\nEs lo que queda cuando dejas de automedicarte con problemas.\n\nPerderse Para Encontrarse\n\nEl Vacío Es el Puente\n\nNo siempre te pierdes por alejarte de alguien.\nA veces el extravío aparece cuando sueltas la versión de ti que todos reconocían.\n\nEl complaciente.\nEl intenso.\nEl que siempre reaccionaba primero.\n\nCuando dejas de ser espejo, aparece un espacio desconocido.\nTodavía no sabes quién eres sin ese rol.\n\nEse espacio no es derrota.\nEs transición.\n\nSolo después de cruzarlo emerge alguien más estable, menos reactivo y con decisiones que ya no necesitan validación externa.\n\nTe pierdes.\nJusto cuando dejas de actuar desde el guion viejo.\nY ahí comienza la autonomía real.\n\nConclusión\n\nDeja de Esperar Sentirte Triunfante\n\nHacerlo bien genera tensión creativa.\nLa mente primitiva interpreta tensión como peligro.\n\nPor eso el temblor se siente como colapso,\nel silencio como derrota,\nel aburrimiento como castigo.\n\nLa clave es dejar de calibrar el progreso por cómo se siente hoy y empezar a calibrarlo por la libertad que construye mañana.\n\nSi esperas sentirte invencible para confirmar que vas por buen camino, volverás al ruido cada vez que la dopamina suba el volumen.\n\nLa libertad no llega con fanfarria.\nLlega callada.\n\nY cuando por fin la reconoces, ya no necesitas demostrar que ganaste.\nSimplemente ya no estás perdiendo contra ti.\n\nSelfLoveClub\nClarity Before Connection\nandres@selfloveclubstore.com`,
                content_en: `Why Doing it Right Feels Like Losing\n\nReal progress rarely feels like victory. It starts with disorientation and a strange sense of emptiness. Growth is the deliberate fracture of an identity that no longer serves the current reality. Clumsiness is the price of a new skill set.`
            },
            {
                id: 8, tag: "Field Note", date: "2024",
                title_es: "La Conexión como Artículo de Lujo",
                title_en: "Connection as a Luxury Item",
                extract_es: "La inversión conductual requerida hoy para sostener un vínculo hace que la profundidad sea un lujo.",
                extract_en: "The behavioral investment to sustain a bond is now a luxury.",
                content_es: `N O T A D E C A M P O\n\nLo que estamos viviendo no es un fallo moral colectivo, es un hackeo. La inversión conductual requerida para sostener un vínculo se ha vuelto tan costosa que la profundidad ha pasado de ser un estado natural a un artículo de lujo. No es que hayamos perdido la capacidad de conectar, es que el entorno ha encarecido el precio de la vulnerabilidad.\n\nEsta realidad se gesta desde la arquitectura misma del encuentro. Bajo el marco del diseño de interacción y la recompensa variable, las plataformas funcionan como máquinas de casino. El swipe no es una búsqueda de pareja, es una anestesia; un mecanismo diseñado para mantenernos en la superficie, donde la gratificación es constante pero el contenido es vacuo.\n\nLa economía del alivio rápido\n\nExiste una tensión constante entre la dopamina inmediata y la incomodidad necesaria para construir algo real. Los datos son contundentes: un 77% de arrepentimiento tras el uso de estas dinámicas revela una verdad incómoda. Preferimos el alivio accesible del algoritmo antes que la construcción costosa de un vínculo, simplemente porque el cerebro, ante el agotamiento moderno, elige siempre el camino de menor resistencia.\n\nEl colapso de los espacios intermedios\n\nAntes existía una narrativa, un proceso, un "mientras tanto". Hoy, todo entra por el filtro digital donde el ghosting es barato y el rechazo es masivo. Al desaparecer los espacios intermedios de socialización, nuestras defensas suben mientras nuestro rendimiento emocional baja. La pantalla nos protege del otro, pero también nos invalida para la experiencia del encuentro real.\n\nEl refugio de la transacción\n\nAquí es donde la psicología relacional se vuelve métrica. Especialmente bajo el fenómeno del minority stress, el valor personal se convierte en un número. El discurso de "es solo placer" se utiliza como un escudo para evitar el miedo a sostener un vínculo. Nos refugiamos en lo transaccional porque lo emocional se siente como una inversión de alto riesgo que pocos se sienten capaces de costear.\n\nMedición sin anestesia\n\nAl final, la pregunta no es sobre la herramienta, sino sobre lo que sacrificamos al usarla. ¿Estamos eligiendo la comodidad o la trascendencia? No se trata de moralizar el uso de la tecnología, sino de observar, con los ojos bien abiertos, qué parte de nuestra vida se hunde mientras intentamos mantenernos a flote en la superficie de una pantalla.`,
                content_en: `Depth as a Modern Luxury\n\nThe behavioral investment required to sustain a bond has become so expensive that depth has transitioned from a natural state to a luxury item. We prefer the quick relief of the algorithm over real bonds because of high transactional costs of vulnerability.`
            },
            {
                id: 9, tag: "Field Note", date: "2025",
                title_es: "Medir para entender… o medir para esconderse",
                title_en: "Measure to Understand… or Measure to Hide",
                extract_es: "Una mirada conductual a los sistemas de auto-ubicación: tests, tipos e identidades.",
                extract_en: "A behavioral look at self-location systems: tests, types, and identities.",
                content_es: `N O T A D E C A M P O\n\nCuando una persona quiere entender dónde está parada —emocionalmente, en sus relaciones y en sus decisiones— suele buscar alguna forma de medirse. Algo que le diga “estás aquí”. Un punto en el mapa. Una referencia. El mercado está lleno de opciones: tests, tipologías, estilos, lenguajes, perfiles. Algunos vienen de la psicología académica, otros de tradiciones simbólicas, y otros de la cultura pop con traje de ciencia. Todos prometen claridad. Y muchos la dan… pero a un costo. Te explican sin exponerte.\n\nLas referencias más comunes hoy\n\nSi uno mira esto con mentalidad de laboratorio conductual —no con fe, ni con burla— aparecen tres grandes familias de herramientas que la gente usa para “ubicarse”.\n\n1. Sistemas tipológicos\n\nTe asignan un tipo. Cuatro letras. Un número. Una combinación que suena importante. El resultado suele llegar como un código que, seamos honestos, nadie recuerda: INTJ, ENFP, 4w5. Códigos que parecen más bien los que te manda el banco para entrar a la cuenta cuando olvidaste la contraseña. Sabes que son tuyos… pero no sabrías explicar qué significan sin volver a mirar el correo. Funcionan porque reducen la complejidad humana, pero fallan porque detienen la observación. Una vez que “eres” un tipo, la conversación se congela.\n\n2. Sistemas narrativos\n\nAquí no te dan un código. Te dan una historia: motivaciones profundas, heridas originales, estilos emocionales. Son más seductores, más sofisticados, y suelen sentirse “más verdaderos”. El problema no es la narrativa. El problema es cuando la narrativa se convierte en escudo. Cuando entenderte reemplaza a hacerte cargo. Cuando la explicación se vuelve tan elegante que ya no queda espacio para la responsabilidad.\n\n3. Sistemas de preferencia\n\nModelos que describen cómo te gusta recibir o dar algo: afecto, atención, validación. Son útiles como lenguaje compartido, pero peligrosos como coartada. Porque una preferencia declarada no garantiza una conducta congruente. Decir lo correcto puede convertirse en una forma muy sofisticada de desviar el foco cuando hay conflicto real.\n\nEl problema no es el modelo: es lo que te permite evitar\n\nDesde una mirada conductual, el problema no es que estos sistemas existan. El problema es que la mayoría:\n\nNo mide fricción.\nNo observa repetición.\nNo distingue entre calma y presión.\nNo confronta incongruencia.\n\nFuncionan muy bien cuando todo está bien. Pero la vida no se decide ahí. Se decide cuando estás cansado, cuando estás activado, cuando hay deseo, miedo, ego o pérdida. Y ahí, curiosamente, los tipos y los códigos suelen quedarse mudos.\n\nIdentidades vs. patrones\n\nUn principio básico del análisis conductual es este: Las personas no se hunden por lo que son. Se hunden por lo que repiten. No te sabotea tu tipo. Te sabotea procrastinar cuando hay exposición. No te limita tu narrativa. Te limita repetir la misma decisión esperando un resultado distinto. Eso no se ve con etiquetas. Se ve cuando alguien te habla claro sobre tu conducta, sin insultarte pero sin anestesia.\n\nMedición sin capas\n\nExiste otra forma de medir —menos popular, menos cómoda— que no parte de la identidad ni de la pertenencia. Parte de preguntas simples y difíciles:\n\n¿Qué haces bien, consistentemente?\n¿Qué haces mal, repetidamente?\n¿Qué te eleva cuando estás centrado?\n¿Qué te hunde cuando estás activado?\n¿Dónde te mientes con más estilo?\n\nEste tipo de medición no te encasilla. No te agrupa. No te entrega un código para recordar. Hace algo más directo: te habla.\n\nEl rol del marco editorial\n\nCasi cualquier sistema puede disfrazarse de científico o simbólico. Incluso modelos complejos pueden degradarse si el lenguaje es complaciente. Por eso el problema nunca es solo la base del modelo. Es cómo se edita. Un mal marco editorial convierte cualquier herramienta en horóscopo. Un buen marco editorial convierte incluso un símbolo en instrumento de observación. La diferencia es simple: ¿Te deja cómodo o te deja pensando?\n\nMedir bien no te define: te deja sin excusas\n\nUn buen mecanismo de medición no te dice quién eres. Te muestra qué estás haciendo. No te promete pertenencia. No te aplaude. Te deja frente a una decisión: seguir igual… o cambiar algo. No es grosero, pero tampoco es complaciente. El que quiera etiquetas, tiene opciones. El mercado está lleno de sistemas que tranquilizan e hidratan el ego. Siempre habrá un test que te haga sentir entendido sin exigirte nada. Este enfoque no compite con eso. Porque medir con honestidad no es un servicio al cliente. Es un acto de claridad.\n\nAl final del día, cuando apagues la luz, la pregunta no será quién eres según un test de internet, sino: ¿Qué hiciste hoy con lo que dices que eres? Cualquier sistema te puede decir dónde estás parado, pero ninguno te va a sacar de ahí si no respondes con honestidad: ¿Qué parte de tu vida se está hundiendo solo porque te da miedo dejar de repetir la misma historia?\n\nThis Field Note is part of the Self Love Club editorial framework.\nApplied Self-Knowledge — Where clarity becomes human performance.\ninfo@selfloveclubstore.com`,
                content_en: `F I E L D N O T E\n\nWhen a person wants to understand where they stand—emotionally, in their relationships, and in their decisions—they often seek some form of measurement. Something that tells them, "You are here." A point on the map. A reference. The market is filled with options: tests, typologies, styles, languages, profiles. Some originate from academic psychology, others from symbolic traditions, and some from pop culture dressed as science. They all promise clarity. And many deliver it… but at a cost. They explain without exposing you.\n\nThe Most Common References Today\n\nIf one approaches this with a behavioral laboratory mindset—not with faith, nor with mockery—three major families of tools emerge that people use to "locate" themselves.\n\nTypological Systems\n\nThese assign you a type. Four letters. A number. A combination that sounds significant. The result often arrives as a code that, let's be honest, no one remembers: INTJ, ENFP, 4w5. Codes that resemble the ones sent by banks to access your account when you forget your password. You know they are yours, but you wouldn't be able to explain what they mean without looking back at the email. They work because they simplify human complexity, but they fail because they halt observation. Once you "are" a type, the conversation freezes.\n\nNarrative Systems\n\nHere, you don't receive a code. You receive a story: deep motivations, original wounds, emotional styles. They are more seductive, more sophisticated, and often feel "truer." The problem isn't the narrative. The problem arises when the narrative becomes a shield. When understanding yourself replaces taking responsibility. When the explanation becomes so elegant that there's no room left for accountability.\n\nPreference Systems\n\nModels that describe how you like to receive or give something: affection, attention, validation. They are useful as a shared language but dangerous as an excuse. Because a declared preference does not guarantee congruent behavior. Saying the right thing can become a very sophisticated way to divert focus when there is real conflict.\n\nThe Problem Isn't the Model: It's What They Allow You to Avoid\n\nFrom a behavioral perspective, the problem isn't that these systems exist. The problem is that most:\n\nDo not measure friction.\nDo not observe repetition.\nDo not distinguish between calm and pressure.\nDo not confront incongruence.\n\nThey work very well when everything is fine. But life isn't decided there. It's decided when you're tired, when you're activated, when there's desire, fear, ego, or loss. And there, curiously, types and codes often fall silent.\n\nIdentities vs. Patterns\n\nA basic principle of behavioral analysis is this: People do not sink because of what they are. They sink because of what they repeat. Your type doesn't sabotage you. Procrastination when there's exposure does. Your narrative doesn't limit you. Repeating the same decision while expecting a different outcome does. That cannot be seen with labels. It is seen when someone speaks clearly about your behavior, without insulting you but also without anesthesia.\n\nMeasurement Without Layers\n\nThere is another way to measure—less popular, less comfortable—that doesn't start from identity or belonging. It starts with simple yet difficult questions:\n\nWhat do you consistently do well?\nWhat do you repeatedly do poorly?\nWhat elevates you when you are centered?\nWhat sinks you when you are activated?\nWhere do you lie to yourself with the most style?\n\nThis type of measurement doesn't box you in. It doesn't group you. It doesn't give you a code to remember. It does something more direct: it speaks to you.\n\nThe Role of the Editorial Framework\n\nAlmost any system can disguise itself as scientific or symbolic. Even complex models can degrade if the language is complacent. Therefore, the problem is never just the model's foundation. It's how it is edited. A poor editorial framework turns any tool into a horoscope. A good editorial framework turns even a symbol into an instrument of observation. The difference is simple: Does it leave you comfortable, or does it leave you thinking?\n\nMeasuring Well Doesn't Define You: It Leaves You Without Excuses\n\nA good measurement mechanism doesn't tell you who you are. It shows you what you're doing. It doesn't promise belonging. It doesn't applaud you. It leaves you with a decision: to stay the same… or change something. It is not rude, but it is not complacent either. Those seeking labels have options. The market is full of systems that soothe and moisturize the ego. There will always be a test that makes you feel understood without demanding anything. This approach does not compete with that. Because measuring honestly is not a customer service. It is an act of clarity.\n\nAt the end of the day, when you turn off the lights, the question won't be who you are according to an internet test, but: What did you do today with what you say you are? Any system can tell you where you stand, but none will get you out of there if you don't respond honestly: What part of your life is sinking just because you're afraid to stop repeating the same story?\n\nThis Field Note is part of the Self Love Club editorial framework.\nApplied Self-Knowledge — Where clarity becomes human performance.\ninfo@selfloveclubstore.com`
            },
            {
                id: 10, tag: "Vol. 07 / Discipline", date: "2025",
                title_es: "La Higiene del Discernimiento",
                title_en: "The Hygiene of Discernment",
                extract_es: "Filtrando el capital emocional para la toma de decisiones críticas.",
                extract_en: "Filtering emotional capital for critical decision-making.",
                content_es: `La higiene como base del poder decisional\n\nEl discernimiento no es un talento místico reservado para pocos; es un proceso de limpieza constante. Para ver la señal estratégica en medio del caos, primero hay que remover el sedimento emocional del pasado que nubla el presente. Un decisor higiénico reconoce que su juicio está contaminado por experiencias no procesadas y sesgos de supervivencia.\n\nLa higiene del discernimiento implica auditar cada impulso para verificar si viene de la intuición experta o de un trauma reactivo. En momentos de alta presión, la higiene es lo que evita que el miedo se disfrace de prudencia. Un sistema limpio produce resultados coherentes; un sistema contaminado produce justificaciones.\n\n"La claridad no es algo que se busca activamente; es lo que queda cuando finalmente se remueve la interferencia emocional."`,
                content_en: `Hygienic Decision Making\n\nDiscernment is not a mystical talent; it's a process of removal. To see the signal, you must first clear the emotional residue of the past that clouds the present. It's about auditing every impulse at its source through a strict observation protocol to prevent fear from being labeled as prudence.`
            },
            {
                id: 11, tag: "Vol. 08 / Dynamics", date: "2025",
                title_es: "Dinámicas de Poder Intrapersonal",
                title_en: "Intrapersonal Power Dynamics",
                extract_es: "Quién manda realmente en el proceso de decisión cuando el riesgo es alto.",
                extract_en: "Who truly governs the decision-making process when stakes are high.",
                content_es: `El parlamento interno y la gobernanza del yo\n\nDentro de cada decisor opera una multiplicidad de voces: el ego asustado que busca seguridad inmediata, el estratega frío que busca resultados a largo plazo, y el complaciente social que busca aprobación externa. El conflicto estratégico externo a menudo es solo un reflejo de una guerra civil intrapersonal no resuelta. El liderazgo real comienza con la gobernanza de este parlamento interno.\n\nEl autoconocimiento aplicado es el arte de otorgar el mazo de mando al estratega coherente. Sin gobernanza interna, el líder es rehén de su propia reactividad, lo que resulta en una gestión errática, volátil y, en última instancia, poco confiable. No puedes liderar a otros si no has domesticado a tus propios saboteadores.\n\n"Si no puedes gobernar tus propios impulsos, cualquier poder externo que poseas es una ilusión peligrosa y temporal."`,
                content_en: `The Internal Parliament\n\nInside every leader lives a multiplicity of voices. Self-knowledge is the art of handing the gavel to the strategist rather than the wounded child. Without internal governance, power is just a dangerous illusion that leads to systemic fragility and erratic management.`
            },
            {
                id: 12, tag: "Field Note", date: "2025",
                title_es: "El Mito de la Fusión Relacional",
                title_en: "The Myth of Fusion",
                extract_es: "Por qué la búsqueda de simbiosis destruye el valor relacional en el largo plazo.",
                extract_en: "Why the search for symbiosis destroys relational value in the long run.",
                content_es: `Individuación antes que Conexión\n\nLa cultura popular vende la fusión como el ideal del amor y la lealtad. Sin embargo, la fusión no es intimidad; es la desaparición de las partes. Para que haya una conexión real y nutritiva, primero debe haber dos entidades claras, separadas y diferenciadas.\n\nLa simbiosis crea dependencia y resentimiento. La individuación, por el contrario, crea respeto y deseo. Un sistema relacional de alto rendimiento requiere que cada parte sea capaz de sostenerse a sí misma antes de intentar sostener al otro.\n\n"Dos mitades no hacen un uno funcional; hacen un sistema dependiente y frágil."`,
                content_en: `Individuation Before Connection\n\nFusion is not intimacy; it is the disappearance of the parts. For a real connection to exist, there must first be two clear, separate entities. Symbiosis creates dependency; individuation creates respect.`
            },
            {
                id: 13, tag: "Vol. 09 / Value", date: "2025",
                title_es: "Capital Emocional como Divisa",
                title_en: "Emotional Capital as Currency",
                extract_es: "Entendiendo la liquidez de los afectos y la atención en el mercado moderno.",
                extract_en: "Understanding emotional liquidity in the modern market of attention.",
                content_es: `Transacciones del yo en la economía de la atención\n\nCada interacción consume o genera capital emocional. Gastarlo en validación barata de extraños o en discusiones circulares sin resolución es una mala gestión financiera del espíritu. El líder consciente entiende que su atención es su recurso más escaso, valioso y finito. Cada vez que das atención a lo trivial, estás desinvirtiendo en lo esencial por defecto.\n\nInvertir capital emocional en relaciones y proyectos que generen un retorno de paz y claridad es la base de la riqueza intrapersonal. Malgastar esta divisa en el ruido del algoritmo o en conflictos ajenos es la forma más rápida de caer en bancarrota existencial y agotamiento crónico. La liquidez de tu paz depende de tu rigor para decir 'no'.`,
                content_en: `Transactions of the Self\n\nEvery interaction consumes or generates emotional capital. Spending it on cheap validation is poor spiritual financial management. Intrapersonal wealth is determined by how you invest your limited attention and protect your internal liquidity from the high-interest debt of toxic dynamics.`
            },
            {
                id: 14, tag: "Field Note", date: "2025",
                title_es: "Anatomía de la Inacción",
                title_en: "Anatomy of Inaction",
                extract_es: "Por qué el análisis se convierte en parálisis en entornos de baja claridad interna.",
                extract_en: "Why analysis becomes paralysis in low-clarity environments.",
                content_es: `El peso muerto de lo no decidido\n\nLa inacción no es un estado neutro de espera; es un consumidor activo de energía vital a través de la rumiación constante. En el liderazgo, decidir mal es a veces más barato que no decidir, porque la decisión errónea genera datos reales y permite corregir, mientras que la inacción solo genera deuda cognitiva y ansiedad acumulada que paraliza el sistema por completo.\n\nEl miedo a la pérdida es lo que detiene la acción. Sin embargo, la inacción garantiza la pérdida más grande de todas: la del tiempo y la oportunidad estratégica irrepetible. La anatomía de la parálisis siempre revela una falta de claridad en los valores fundamentales del individuo. Sin un mapa de valores, cada opción se siente como una amenaza potencial.\n\n"La rumiación es el interés usurero que pagas por decisiones que ya sabes, en el fondo, que tienes que tomar."`,
                content_en: `The Weight of the Undecided\n\nInaction is not a neutral state; it is an active consumer of energy. Deciding poorly is often cheaper than not deciding at all because bad decisions provide actionable data, while inaction provides only debt and paralysis. Analysis-paralysis is a symptom of misaligned core values.`
            },
            {
                id: 15, tag: "Vol. 10 / Thesis", date: "2025",
                title_es: "Clarity Before Connection: La Tesis",
                title_en: "Clarity Before Connection: The Thesis",
                extract_es: "El marco estratégico definitivo para el rendimiento y la paz.",
                extract_en: "The definitive strategic framework for performance and peace.",
                content_es: `La Tesis Central: El Orden como Precondición\n\nEl orden interno es la única precondición real para el éxito externo sostenible. Si no hay claridad adentro, cualquier conexión afuera —ya sea un negocio, una pareja o un proyecto— solo servirá para multiplicar el caos preexistente y la confusión de identidad. La tesis propone que la calidad de nuestros vínculos es un reflejo directo de la calidad de nuestra higiene intrapersonal.\n\nEste marco propone que la "conexión" es un lujo que solo pueden permitirse quienes ya han hecho el trabajo de limpieza interna. Buscar claridad a través del otro es una receta para el desastre relacional y la co-dependencia estratégica. La claridad se construye en soledad deliberada para luego ser compartida en conexión auténtica. No se puede navegar un barco compartido si el capitán no conoce su propia brújula.\n\n"Primero el mapa impecable, después el viaje compartido. Cualquier otro orden es solo una forma sofisticada de perderse con alguien más."`,
                content_en: `The Central Thesis\n\nInternal order is the only precondition for sustainable external success. Connection is a luxury for those who have completed their internal cleaning. Seeking clarity through others is a recipe for disaster. First the impeccable map, then the shared journey. Order precedes love.`
            },

                id: 16, tag: "Field Note", date: "2025",

                content_es: `Impacto vs Intención: La Medición Real de la Conducta\n\nEn la dinámica humana y estratégica, la intención es privada e irrelevante para el sistema organizacional; el impacto es público y es lo único que genera consecuencias medibles. Los sistemas no se corrigen con "buenas intenciones" o disculpas, se corrigen con higiene conductual rigurosa y diseño de incentivos alineados a la señal real.\n\nJuzgarse por la intención mientras otros nos juzgan por el impacto es la raíz de la mayoría de los conflictos relacionales y fallos de liderazgo catastróficos. La madurez estratégica consiste en aceptar la responsabilidad total por el impacto generado, independientemente de la pureza de la intención original. La intención es un sentimiento; el impacto es un hecho tangible.\n\n"El mundo no responde a lo que quisiste hacer, sino a lo que efectivamente hiciste y a las señales que dejaste grabadas en el sistema."`,

            useEffect(() => {
                const handleScroll = () => {
                    const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                    const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    const scrolled = height > 0 ? (winScroll / height) * 100 : 0;
                    setScrollProgress(scrolled);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const switchViewAndScroll = (targetView, sectionId = null) => {
                setView(targetView);
                if (sectionId) {
                    setTimeout(() => {

                } else { window.scrollTo({ top: 0, behavior: 'smooth' }); }
            };

                        onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}
                    >
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M18 15l-6-6-6 6"/></svg>
                    </button>
                </div>
            );
        };
