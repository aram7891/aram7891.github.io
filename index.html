<script>
    function toggleEssay(id, btn) {
        const container = document.getElementById(id);
        const isExpanded = container.classList.toggle('expanded');
        btn.innerText = isExpanded ? 'Contraer ensayo' : 'Leer ensayo completo';
        if (!isExpanded) {
            window.scrollTo({ top: container.parentElement.offsetTop - 100, behavior: 'smooth' });
        }
    }

    function clearLab() {
        document.getElementById('labInput').value = '';
        document.getElementById('labOutput').classList.add('hidden');
    }

    function createLabBlock(title, content) {
        const block = document.createElement('div');
        block.className = 'lab-response-block';

        const tag = document.createElement('span');
        tag.className = 'lab-tag';
        tag.textContent = title;

        const text = document.createElement('div');
        text.className = 'lab-text-content';

        const lines = content.split('\n');
        lines.forEach((line, index) => {
            const span = document.createElement('span');
            span.textContent = line;
            text.appendChild(span);
            if (index < lines.length - 1) {
                text.appendChild(document.createElement('br'));
            }
        });

        block.appendChild(tag);
        block.appendChild(text);
        return block;
    }

    async function runLab() {
        const input = document.getElementById('labInput').value;
        const output = document.getElementById('labOutput');
        const outputText = document.getElementById('labText');
        const btn = document.getElementById('labBtn');
        const spinner = document.getElementById('labSpinner');

        if (!input.trim()) return;

        btn.disabled = true;
        spinner.classList.remove('hidden');
        output.classList.add('hidden');
        outputText.innerHTML = '';

        const systemPrompt = `Eres Andrés Ramírez. Voz analítica, clínica, pero humana y perspicaz.
Tu objetivo es separar HECHOS de NARRATIVA.
REGLAS: NO uses negritas (**), NO uses asteriscos.
ESTRUCTURA OBLIGATORIA (usa exactamente estas palabras seguidas de dos puntos):
REGISTRO: resumen
HECHOS: lista de hechos
NARRATIVA: ruido emocional
DIAGNÓSTICO: conclusión clínica`;

        try {
            const response = await fetch('/api/gemini', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    prompt: input,
                    systemPrompt
                })
            });

            if (!response.ok) {
                throw new Error('Error en el servidor');
            }

            const data = await response.json();
            const result = data.result;

            if (result && typeof result === 'string') {
                const sections = result.split(/(?=REGISTRO:|HECHOS:|NARRATIVA:|DIAGNÓSTICO:)/g);

                if (sections.length > 0) {
                    sections.forEach(section => {
                        const parts = section.split(/:(.+)/);
                        if (parts.length >= 2) {
                            const title = parts[0].trim();
                            const content = parts[1].trim();
                            const block = createLabBlock(title, content);
                            outputText.appendChild(block);
                        }
                    });
                } else {
                    const block = createLabBlock('RESPUESTA', result);
                    outputText.appendChild(block);
                }
            } else {
                const block = createLabBlock('ERROR', 'No se recibió una respuesta válida del laboratorio.');
                outputText.appendChild(block);
            }

            output.classList.remove('hidden');
        } catch (e) {
            outputText.innerHTML = '';
            const block = createLabBlock('ERROR', 'Error de conexión o del servidor.');
            outputText.appendChild(block);
            output.classList.remove('hidden');
        } finally {
            btn.disabled = false;
            spinner.classList.add('hidden');
        }
    }
</script>
