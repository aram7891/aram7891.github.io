<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #007BFF; color: white; padding: 20px; text-align: center; }
        section { padding: 20px; margin: 10px; }
        .hero { background: #f7f7f7; padding: 40px; text-align: center; }
        .ai-tools, .books, .essays { display: flex; flex-wrap: wrap; justify-content: space-around; }
        .tool, .book, .essay { border: 1px solid #ccc; margin: 10px; padding: 10px; width: 30%; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        footer { background: #007BFF; color: white; text-align: center; padding: 10px; position: relative; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <section class="hero">
        <h2>Your One-stop Destination for AI Tools and Resources</h2>
        <p>Explore the latest in AI technology and literature.</p>
    </section>
    <section class="ai-tools">
        <h2>AI Tools</h2>
        <div class="tool">Tool 1</div>
        <div class="tool">Tool 2</div>
        <div class="tool">Tool 3</div>
    </section>
    <section class="books">
        <h2>Books</h2>
        <div class="book">Book 1</div>
        <div class="book">Book 2</div>
        <div class="book">Book 3</div>
    </section>
    <section class="essays">
        <h2>Essays Archive</h2>
        <div class="essay">Essay 1</div>
        <div class="essay">Essay 2</div>
    </section>
    <footer>
        <p>&copy; 2026 My Portfolio</p>
    </footer>
    <script>
        // JavaScript functionality can go here
        console.log('Welcome to my portfolio!');
    </script>
</body>
</html>
