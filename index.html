                        <h2>La economía del alivio rápido y el encarecimiento de lo profundo</h2>
                        <p>Lo que estamos viviendo no es un fallo moral colectivo, es un hackeo. La inversión conductual requerida para sostener un vínculo se ha vuelto tan costosa que la profundidad ha pasado de ser un estado natural a un artículo de lujo.</p>
                        <p>Antes existía una narrativa, un proceso. Hoy, todo entra por el filtro digital donde el ghosting es barato y el rechazo es masivo. Al desaparecer los espacios intermedios, nuestras defensas suben mientras nuestro rendimiento emocional baja.</p>

                        <p>¿Estamos eligiendo la comodidad o la trascendencia? No se trata de moralizar la tecnología, sino de observar qué parte de nuestra vida se hunde mientras intentamos flotar en una pantalla. Preferimos el alivio rápido del algoritmo antes que la construcción costosa de un vínculo real.</p>
                    `,

                        <p>We prefer the quick relief of the algorithm over the costly construction of a real bond. In digital spaces, defenses are high and emotional performance is low.</p>
                    `

                    title_es: "Medir para entender… o medir para esconderse",

                    extract_en: "A behavioral look at self-location systems: tests, types, and identities.",

                        <h2>Sistemas de auto-ubicación actuales</h2>

                        <p>Si se aborda con una mentalidad de laboratorio conductual, emergen tres familias: Sistemas Tipológicos (INTJ, 4w5), Sistemas Narrativos (heridas originales) y Sistemas de Preferencia (lenguajes de afecto). El problema no es el modelo, es lo que te permiten evitar.</p>
                        <blockquote>"Un buen mecanismo de medición no te dice quién eres. Te muestra qué estás haciendo."</blockquote>
                        <h3>Identidades vs. Patrones</h3>

                        <p>La pregunta no es quién eres según un test de internet, sino: ¿Qué hiciste hoy con lo que dices que eres? Medir bien no te define: te deja sin excusas.</p>
