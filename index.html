<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">

    <meta name="robots" content="index, follow">

    <!-- SEO & AUTHORITY -->
    <link rel="canonical" href="https://andresramirez.pro/field-notes">
    <link rel="alternate" hreflang="x-default" href="https://andresramirez.pro/field-notes">
    <link rel="alternate" hreflang="es" href="https://andresramirez.pro/field-notes">
    <link rel="alternate" hreflang="en" href="https://andresramirez.pro/field-notes">
    <meta name="description" content="Repositorio editorial de Self Love Club. Ensayos clínicos y notas de campo sobre autoconocimiento aplicado, capital emocional y claridad estratégica.">
    
    <!-- OPEN GRAPH -->
    <meta property="og:title" content="Field Notes | Self Love Club">
    <meta property="og:description" content="Applied Self-Knowledge — Where clarity becomes human performance.">
    <meta property="og:image" content="https://andresramirez.pro/assets/images/andres-ramirez-portrait.jpg">
    <meta property="og:type" content="article">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = { 
            theme: { 
                extend: { 
                    colors: { 
                        paper: '#FAFAFA', 
                        ink: '#1A1A1A', 
                        subtle: '#52525B', 
                        divider: '#E4E4E7', 
                        accent: '#96683E' 
                    }, 
                    fontFamily: { 
                        serif: ['"Playfair Display"', 'serif'], 
                        sans: ['"Inter"', 'sans-serif'] 
                    } 
                } 
            } 
        }
    </script>
    
    <style>
        :root { scroll-padding-top: 100px; }
        body { background-color: #FAFAFA; color: #1A1A1A; overflow-x: hidden; }
        
        .view-content { transition: opacity 0.5s ease-in-out, transform 0.5s ease-out; }
        .hidden-view { display: none; opacity: 0; transform: translateY(15px); }
        .visible-view { display: block; opacity: 1; transform: translateY(0); }

        .prose-content { line-height: 1.8; font-size: 1.15rem; color: #2d2d2d; max-width: 65ch; margin: 0 auto; }
        .prose-content h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-top: 4rem; margin-bottom: 2rem; font-weight: 600; color: #1A1A1A; line-height: 1.2; }
        .prose-content h3 { font-size: 1.4rem; font-weight: 700; margin-top: 2.5rem; margin-bottom: 1rem; color: #111; letter-spacing: -0.01em; }
        .prose-content p { margin-bottom: 1.8rem; }
        .prose-content blockquote { border-left: 3px solid #96683E; padding-left: 1.5rem; font-style: italic; margin: 3rem 0; font-family: 'Playfair Display', serif; font-size: 1.5rem; color: #444; }
        
        .essay-card { border: 1px solid #E4E4E7; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); cursor: pointer; display: flex; flex-direction: column; justify-content: space-between; background: white; }
        .essay-card:hover { border-color: #96683E; transform: translateY(-4px) rotate(-0.5deg); box-shadow: 0 20px 40px -15px rgba(0,0,0,0.05); }
        .essay-card:hover .card-vol { color: #96683E; }

        .btn-action { font-size: 10px; font-weight: 700; letter-spacing: 0.2em; text-transform: uppercase; transition: all 0.2s ease; cursor: pointer; }
        .lang-active { color: #1A1A1A !important; border-bottom: 2px solid #1A1A1A; }

        @media print {
            nav, .no-print, .btn-action, #essays-grid, #fieldnotes-grid, #essays-header { display: none !important; }
            body { background: white !important; color: #1A1A1A; font-size: 12pt; line-height: 1.6; }
            .view-content { display: block !important; opacity: 1 !important; transform: none !important; }
            h1 { font-size: 24pt; page-break-after: avoid; }
            h2 { font-size: 20pt; page-break-after: avoid; }
            h3 { font-size: 16pt; page-break-after: avoid; }
            p { font-size: 12pt; line-height: 1.6; }
            #essay-reader { display: block !important; opacity: 1 !important; transform: none !important; }
            #reader-content { max-width: 100%; font-size: 12pt; line-height: 1.6; }
            .card-vol, .text-subtle, .extract { font-style: normal; color: #000; }
            .prose-body { page-break-before: always; }
            .prose-body:first-child { page-break-before: auto; }
        }
    </style>
</head>
<body class="font-sans antialiased selection:bg-accent/10">

    <nav class="fixed top-0 w-full z-50 bg-paper/80 backdrop-blur-md border-b border-divider px-6 py-6 no-print">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="font-serif text-xl tracking-tighter hover:opacity-70 transition-opacity">Andrés Ramírez</a>
            <span class="text-[9px] font-bold uppercase tracking-[0.5em] text-accent">Self Love Club Repository</span>
        </div>
    </nav>

    <main id="view-essays" class="view-content visible-view pt-40 pb-32 px-6">
        <div class="max-w-7xl mx-auto">
            
            <div id="essays-header" class="text-center mb-24 no-print">
                <button onclick="window.location.href='index.html'" class="text-[10px] font-bold uppercase tracking-[0.6em] text-subtle mb-16 hover:text-ink transition-colors block mx-auto">← Volver al Perfil</button>
                <span class="text-[10px] font-bold uppercase tracking-[0.8em] text-accent mb-6 block">Editorial Framework</span>
                <h1 class="font-serif text-7xl md:text-9xl mb-10 tracking-tighter">Field Notes</h1>
                
                <div class="flex justify-center space-x-10 text-[10px] font-bold tracking-widest uppercase mb-12">
                    <button onclick="setLanguage('es')" id="btn-es" class="lang-active pb-2">Español</button>
                    <button onclick="setLanguage('en')" id="btn-en" class="pb-2 text-subtle hover:text-ink transition-colors">English</button>
                </div>

                <p class="text-subtle text-sm italic max-w-2xl mx-auto">
                    Serie I — Ensayos y notas de campo sobre capital emocional y autoconocimiento aplicado.
                </p>
            </div>

            <div id="essays-section">
                <h2 class="font-serif text-4xl mb-10 tracking-tighter text-ink border-b border-divider pb-4">Ensayos</h2>
                <div id="essays-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20 no-print"></div>
            </div>

            <div id="fieldnotes-section">
                <h2 class="font-serif text-4xl mb-10 tracking-tighter text-subtle border-b border-divider pb-4">Notas de Campo</h2>
                <div id="fieldnotes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20 no-print"></div>
            </div>

            <div id="essay-reader" class="hidden opacity-0 transform translate-y-10 transition-all duration-700 max-w-4xl mx-auto py-20">
                <div class="text-right mb-12 no-print">
                    <button onclick="window.print()" class="btn-action border border-ink px-8 py-3 hover:bg-ink hover:text-paper transition-all">Descargar / Imprimir (PDF)</button>
                </div>

                <button onclick="closeEssay()" class="text-[10px] font-bold uppercase tracking-[0.5em] text-subtle mb-20 hover:text-ink transition-all block no-print">← Volver al Índice</button>
                
                <article id="reader-content" class="prose-content"></article>

                <footer class="mt-40 pt-20 border-t border-divider text-center no-print">
                    <button onclick="closeEssay()" class="btn-action border border-ink px-12 py-5 hover:bg-ink hover:text-paper transition-all">Regresar a la Biblioteca</button>
                </footer>
            </div>
        </div>
    </main>

<footer class="py-24 px-6 border-t border-divider bg-paper text-center no-print">
    <div class="max-w-xl mx-auto">
        <h2 class="font-serif text-4xl mb-4 tracking-tighter">Andrés Ramírez</h2>
        <p class="text-subtle text-[10px] uppercase tracking-[0.5em] mb-12 italic">Clarity Before Connection</p>
        <p id="copyright-text" class="mt-12 text-[9px] text-subtle uppercase tracking-[0.2em]"></p>
    </div>
</footer>

<script>
document.getElementById("copyright-text").innerText = 
    `© ${new Date().getFullYear()} Andrés Ramírez — Self Love Club Research. Fort Lauderdale | Caracas`;

const essaysData = {
    es: [
        { id: 1, type: 'essay', tag: "Vol. 01", title: "El Autoconocimiento como Activo Económico", date: "Oct 2022", extract: "“El autoconocimiento no es simplemente un rasgo psicológico; es una ventaja competitiva cuantificable.”", content: `<h2>La Crisis de los Costos Ocultos</h2><p>Las organizaciones invierten frecuentemente millones en tecnología, infraestructura e investigación de mercado mientras descuidan su sistema operativo más crítico: la psicología humana.</p><blockquote>“El autoconocimiento no es simplemente un rasgo psicológico; es una ventaja competitiva cuantificable.”</blockquote><h3>El Mito de la Racionalidad Pura</h3><p>La cultura empresarial perpetúa la falsa noción de que las decisiones estratégicas se toman en un vacío emocional. Los líderes que carecen de autoconocimiento a menudo confunden reacciones impulsivas con estrategias objetivas.</p>` },
        { id: 2, type: 'essay', tag: "Vol. 02", title: "Arbitraje Emocional", date: "Ene 2023", extract: "«El arbitraje emocional es la ventaja definitiva: convertir el pánico del mercado en beneficio personal».", content: `<p>En el arbitraje financiero se explotan discrepancias de precios. El arbitraje emocional es la capacidad de mantener claridad mientras el entorno opera bajo ruido emocional impulsado por el miedo.</p>` },
        { id: 11, type: 'note', tag: "Nota de Campo", title: "El Progreso Disfrazado de Derrota", date: "Feb 2024", extract: "“El progreso real rara vez se siente como victoria.”", content: `<h3>La Incompetencia Consciente</h3><p>El crecimiento no es más fuerza sobre fuerza; es la fractura deliberada de una identidad que ya no sirve. La torpeza no es fracaso; es reconstrucción.</p>` },
        { id: 12, type: 'note', tag: "Nota de Campo", title: "La Conexión como Artículo de Lujo", date: "May 2024", extract: "La profundidad se ha vuelto tan costosa que hoy es un artículo de lujo.", content: `<p>Lo que estamos viviendo no es un fallo moral colectivo, es un hackeo del entorno que ha encarecido el precio de la vulnerabilidad.</p>` },
        { id: 13, type: 'note', tag: "Nota de Campo", title: "Medir para entender o esconderse", date: "Ago 2024", extract: "Una mirada conductual a los sistemas de auto-ubicación actuales.", content: `<p>Las personas no se hunden por lo que son. Se hunden por lo que repiten. Medir con honestidad es un acto de claridad.</p>` }
    ],
    en: [
        { id: 1, type: 'essay', tag: "Vol. 01", title: "Self-Knowledge as an Economic Asset", date: "Oct 2022", extract: "“Self-knowledge is not merely a psychological trait; it is a quantifiable competitive advantage.”", content: `<p>Organizations frequently invest millions in technology while neglecting their most critical operating system: human psychology.</p>` },
        { id: 2, type: 'essay', tag: "Vol. 02", title: "Emotional Arbitrage", date: "Jan 2023", extract: "\"Emotional arbitrage is the ultimate edge: turning market panic into personal profit.\"", content: `<p>Emotional Arbitrage leverages the gap between emotionally-driven and rationally-informed decision-making.</p>` },
        { id: 13, type: 'note', tag: "Field Note", title: "Measure to Understand", date: "Aug 2024", extract: "A Behavioral Look at Current Self-Location Systems.", content: `<p>A good measurement mechanism doesn’t tell you who you are. It shows you what you’re doing.</p>` }
    ]
};

let currentLang = 'es';

function renderGridSection(containerId, items) {
    const grid = document.getElementById(containerId);
    grid.innerHTML = '';
    
    if (items.length === 0) {
        grid.innerHTML = '<p class="text-[10px] uppercase tracking-widest text-subtle italic py-10">Próximamente / Coming Soon</p>';
        return;
    }

    items.forEach(essay => {
        const card = document.createElement('div');
        card.className = 'essay-card p-10 h-80';
        card.onclick = () => openEssay(essay.id);
        card.innerHTML = `
            <div class="flex justify-between items-start mb-6">
                <span class="card-vol text-[10px] font-bold uppercase tracking-[0.3em] transition-colors">${essay.tag}</span>
                <span class="text-[9px] uppercase tracking-widest text-subtle font-medium">${essay.date}</span>
            </div>
            <div class="mb-auto">
                <h3 class="font-serif text-2xl md:text-3xl leading-tight mb-4">${essay.title}</h3>
                <p class="text-[11px] leading-relaxed text-subtle italic line-clamp-2">${essay.extract}</p>
            </div>
            <div class="pt-6 border-t border-divider flex items-center gap-3">
                <span class="w-6 h-[1px] bg-accent"></span>
                <span class="text-[9px] font-bold uppercase tracking-[0.4em]">Read Note</span>
            </div>
        `;
        grid.appendChild(card);
    });
}

function renderEssaysGrid() {
    const essays = essaysData[currentLang].filter(e => e.type === 'essay');
    const notes = essaysData[currentLang].filter(e => e.type === 'note');
    renderGridSection('essays-grid', essays);
    renderGridSection('fieldnotes-grid', notes);
}

function openEssay(id) {
    const essay = essaysData[currentLang].find(e => e.id === id);
    document.getElementById('essays-section').classList.add('hidden');
    document.getElementById('fieldnotes-section').classList.add('hidden');
    document.getElementById('essays-header').classList.add('hidden');

    const content = document.getElementById('reader-content');
    content.innerHTML = `
        <div class="text-center mb-24">
            <span class="text-[11px] font-bold uppercase tracking-[0.5em] text-accent mb-6 block">${essay.tag} — ${essay.date}</span>
            <h1 class="font-serif text-5xl md:text-8xl mb-10 tracking-tighter leading-none">${essay.title}</h1>
            <p class="text-subtle text-lg italic max-w-2xl mx-auto">${essay.extract}</p>
        </div>
        <div class="prose-body">${essay.content}</div>
    `;
    
    const reader = document.getElementById('essay-reader');
    reader.classList.remove('hidden');
    setTimeout(() => {
        reader.classList.add('opacity-100', 'translate-y-0');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }, 50);
}

function closeEssay() {
    const reader = document.getElementById('essay-reader');
    reader.classList.remove('opacity-100', 'translate-y-0');
    setTimeout(() => {
        reader.classList.add('hidden');
        document.getElementById('essays-section').classList.remove('hidden');
        document.getElementById('fieldnotes-section').classList.remove('hidden');
        document.getElementById('essays-header').classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }, 500);
}

function setLanguage(lang) {
    currentLang = lang;
    renderEssaysGrid();
    closeEssay();
    document.getElementById('btn-es').className = lang === 'es' ? 'lang-active pb-2 transition-all' : 'pb-2 text-subtle hover:text-ink transition-all';
    document.getElementById('btn-en').className = lang === 'en' ? 'lang-active pb-2 transition-all' : 'pb-2 text-subtle hover:text-ink transition-all';
}

window.onbeforeprint = () => {};

renderEssaysGrid();
</script>

</body>
</html>
