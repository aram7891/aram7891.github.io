name: Build Tailwind CSS

on:
  push:
    branches:
      - main
    paths:
      - 'input.css'
      - 'index.html'
      - 'tailwind.config.js'
      - '.github/workflows/tailwind-build.yml'
  pull_request:
    paths:
      - 'input.css'
      - 'index.html'
      - 'tailwind.config.js'
      - '.github/workflows/tailwind-build.yml'

permissions:
  contents: read

jobs:
  build-tailwind:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tailwind CSS
        run: npm install --no-save tailwindcss

      - name: Compile Tailwind CSS
        run: npx tailwindcss -i ./input.css -o ./tailwind.css --minify

      - name: Verify generated CSS is committed
        run: |
          if [[ -n "$(git status --porcelain -- tailwind.css)" ]]; then
            echo "tailwind.css is out of date. Run the Tailwind build locally and commit tailwind.css."
            git --no-pager diff -- tailwind.css
            exit 1
          fi
