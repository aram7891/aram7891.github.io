name: Build Tailwind CSS

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-tailwind:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tailwind CSS
        run: npm install --no-save tailwindcss

      - name: Compile Tailwind CSS
        run: npx tailwindcss -i ./input.css -o ./tailwind.css --minify

      - name: Commit generated tailwind.css
        run: |
          if [[ -z "$(git status --porcelain -- tailwind.css)" ]]; then
            echo "No changes in tailwind.css"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tailwind.css
          git commit -m "chore: update tailwind.css [skip ci]"
          git push
