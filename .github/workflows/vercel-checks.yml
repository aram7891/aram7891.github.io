name: Vercel Deployment Checks

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Skip lint (no package.json)
        run: echo "No lint step â€” static project without Node.js root"

      - name: "notify vercel"
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          state: "success"
          description: "Vercel - andresramirez: lint"
